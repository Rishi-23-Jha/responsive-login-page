<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div class="d-flex align-items-center justify-content-center vh-100">
   <div class="container">
        <div class="row">
            <div class="col-lg-6 d-none d-lg-block left">
                <div class="font mt-5">
                    <p style="font-size: 1.3rem;">Lorem ipsum dolor sit amet, incididunt consectetur adipiscing elit.</p>
               
                    <p class="text-muted"style="font-size: 0.8rem;">Incididunt ut labore et dolore magna aliqua. </p>
                </div>

                <div class="mt-3 pt-5">
                    <img src="https://img.kameleoon.com/https://www.kameleoon.com/sites/default/files/2020-08/header-academy-perso-min.png?w=520&h=393&org_if_sml=1" alt="Company's logo" style="width: 100%;">
                </div>
            </div>

            <div class="col-lg-6 xs-12 right d-flex align-items-center flex-column">

                <div class="d-flex flex-column  align-items-baseline w-75">
                    <div class="d-flex align-items-center pt-3">
                        <img src="Images/loogo.svg" alt="Logo" width="40px">
                        <h4> &nbsp Initech Digital</h4>
                    </div>
                
                
                    <p class="text-muted small mt-1">Welcome, Please login to your account.</p>
                </div>
                    <button type="button" class="btn btn-outline-primary p-2 mt-4 w-75"> <span><img src="Images/GoogleIcon.svg" alt="" width="24px"></span> &nbsp Log in with Google</button>

                    <div class="d-flex align-items-center justify-content-between w-75 mt-4">
                        <hr style="width: 15% ;">
                        <span class="text-danger text-uppercase" style="font-size: 0.7rem;"> <b> login for external users </b></span>
                        <hr style="width: 15%;"> 
                    </div>

                    <form class="w-75 mt-4">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label font"> <class="text-muted" style="font-size: 0.9rem;">Username or Email</label>
                            <input type="email" class="form-control font p-4" id="exampleFormControlInput1" placeholder="Enter your username or email">
                        </div>

                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label font"> <class="text-muted"> Password</label>
                            <input type="password" class="form-control font p-4" id="exampleFormControlInput1" placeholder="Enter your password">
                        </div>
                          
                    </form>

                    <button type="button" class="btn btn-danger p-2 mt-4 mb-4 w-75">Log in &#8594; <span></span></button>
            </div>
        </div>
        
            

            
        </div>
   </div>
</div>
</body>
</html>
